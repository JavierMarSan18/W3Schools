<!DOCTYPE html>
<html>
<body>

<!-- Now try this: --> 

<h1>JavaScript Variables</h1>

<p>The result of adding 2 + 3 + "5" is:</p>
<p id="demo"></p>

<script>
let x = 2 + 3 + "5";
document.getElementById("demo").innerHTML = x;
</script>

<!-- If you put a number in quotes, the rest of the numbers will be treated as strings, and concatenated. -->
</body>
</html>
