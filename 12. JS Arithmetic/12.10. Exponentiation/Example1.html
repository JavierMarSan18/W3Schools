<!DOCTYPE html>
<html>
<body>

<!-- The exponentiation operator (**) raises the first operand to the power of the second operand.

 -->

<h1>JavaScript Arithmetic</h1>
<h2>The ** Operator</h2>

<p id="demo"></p>

<script>
let x = 5;
document.getElementById("demo").innerHTML = x ** 2;
</script>

</body>
</html>
