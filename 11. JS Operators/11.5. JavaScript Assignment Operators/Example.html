<!DOCTYPE html>
<html>
<body>

<!-- Assignment operators assign values to JavaScript variables.

The Addition Assignment Operator (+=) adds a value to a variable. -->

<h1>JavaScript Arithmetic</h1>
<h2>The += Operator</h2>

<p id="demo"></p>

<script>
var x = 10;
x += 5;
document.getElementById("demo").innerHTML = x;
</script>

</body>
</html>
