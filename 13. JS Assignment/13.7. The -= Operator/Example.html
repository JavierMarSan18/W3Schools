<!DOCTYPE html>
<html>
<body>

<!-- The Subtraction Assignment Operator subtracts a value from a variable.
 -->

<h1>JavaScript Assignments</h1>
<h2>Subtraction Assignment</h2>
<h3>The -= Operator</h3>

<p id="demo"></p>

<script>
let x = 10;
x -= 5;
document.getElementById("demo").innerHTML = "Value of x is: " + x;
</script>

</body>
</html>
